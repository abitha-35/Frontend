<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Codegnan Destination IT Solution</h1>

    <h2><em>Fill the Form</em></h2><br>

    <form action="">
        <strong><label for="student name">Student Name</label></strong>
        <input type="text" name="text" id="student name"><br><br>

        <strong><label>Gender:</label><br></strong>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br><br>

        <strong><label for="dateofbirth">Date of Birth</label></strong>
        <input type="date" name="date" id="dateofbirth"><br><br>

        <strong><label for="mobile">Mobile Number</label></strong>
        <input type="number" name="number" id="mobile"><br><br>

        <strong><label for="emai">Mail ID</label></strong>
        <input type="email" name="emai" id="email"><br><br>

        <strong><label for="degree">Degree</label></strong>
        <input type="text" name="text" id="degree"><br><br>

        <strong><label for="degreecollege">Degree College Name</label></strong>
        <input type="text" name="text" id="degreecollege"><br><br>

        <strong><label for="rollnumber">Mention Roll Number</label></strong>
        <input type="number" name="" id="rollnumber"><br><br>

        <strong><label>Mention your Highest Qualification:</label><br></strong>
        <input type="radio" name="Mention your Highest Qualification" id="BE" value="BE">
        <label for="BE">BE</label><br>
        <input type="radio" name="Mention your Highest Qualification" id="Btech" value="Btech">
        <label for="Btech">Btech</label><br>
        <input type="radio" name="Mention your Highest Qualification" id="Others" value="Others">
        <label for="Others">Others</label><br><br>

        <strong><label>Mention your Stream:</label><br></strong>
        <input type="radio" name="Mention your Stream" id="CS" value="CS">
        <label for="CS">CS</label><br>
        <input type="radio" name="Mention your Stream" id="IS" value="IS">
        <label for="IS">IS</label><br>
        <input type="radio" name="Mention your Stream" id="IT" value="IT">
        <label for="IT">IT</label><br>
        <input type="radio" name="Mention your Stream" id="Others" value="Others">
        <label for="Others">Others</label><br><br>

        <strong><label for="percentage">Degree Percentage %</label></strong>
        <input type="number" name="" id="percentage"><br><br>

        <strong><label for="year">Year of Passing of Highest Qualification</label></strong>
        <input type="number" name="" id="year"><br><br>

        <strong><label for="percentage">Class 12th Percentage %</label></strong>
        <input type="number" name="" id="percentage"><br><br>

        <strong><label for="percentage">Class 10th Percentage %</label></strong>
        <input type="number" name="" id="percentage"><br><br>


        <strong><label>Any Pending Arrears(Yes/No):</label><br></strong>
        <input type="radio" name="Any Pending Arrears" id="Yes" value="Yes">
        <label for="Yes">Yes</label><br>
        <input type="radio" name="Any Pending Arrears" id="No" value="No">
        <label for="No">No</label><br><br>

        <strong><label for="city">Graduated City</label></strong>
        <input type="text" name="" id="city"><br><br>


        <strong><label>Are you trained on PYTHON FULL STACK:</label><br></strong>
        <input type="radio" name="Are you trained on PYTHON FULL STACK" id="Yes" value="Yes">
        <label for="Yes">Yes</label><br>
        <input type="radio" name="Are you trained on PYTHON FULL STACK" id="No" value="No">
        <label for="No">No</label><br><br>

        <strong><label>Are you ready to attend the virtual interview:</label><br></strong>
        <input type="radio" name="Are you ready to attend the virtual interview" id="Yes" value="Yes">
        <label for="Yes">Yes</label><br>
        <input type="radio" name="Are you ready to attend the virtual interview" id="No" value="No">
        <label for="No">No</label><br><br>

        <strong><label>Are you ready to relocate to Banglore/Hyderabad:</label><br></strong>
        <p><em>NOTE: Once the canditates are selected, they must be ready to relocate to any one of the above locations.</em></p>
        <input type="radio" name="Are you ready to relocate to Banglore/Hyderabad" id="Yes" value="Yes">
        <label for="Yes">Yes</label><br>
        <input type="radio" name="Are you ready to relocate to Banglore/Hyderabad" id="No" value="No">
        <label for="No">No</label><br><br>

        <strong><label>Please Upload all the Skills as per the JD on your CV:</label><br></strong>
        <input type="radio" name="Please Upload all the Skills as per the JD on your CV" id="Yes" value="Yes">
        <label for="Yes">Yes</label><br>
        <input type="radio" name="Please Upload all the Skills as per the JD on your CV" id="No" value="No">
        <label for="No">No</label><br><br>

        <strong><label for="name">Training institute name</label></strong>
        <input type="text" name="" id="name"><br><br>

        <strong><label>Select your codegnan Destination Branch:</label><br></strong>
        <p><em>NOTE: This is only for Codegnan Candidates, Remaining candidates are not applicable.</em></p>
        <input type="radio" name="Select your codegnan Destination Branch" id="Codegnan Destination - HYD" value="Codegnan Destination - HYD">
        <label for="Codegnan Destination - HYD">Codegnan Destination - HYD</label><br>
        <input type="radio" name="Select your codegnan Destination Branch" id="Codegnan Destination - Banglore" value="Codegnan Destination - Banglore">
        <label for="Codegnan Destination - Banglore">Codegnan Destination - Banglore</label><br>
        <input type="radio" name="Select your codegnan Destination Branch" id="Codegnan Destination - Vijayawada" value="Codegnan Destination - Vijayawada">
        <label for="Codegnan Destination - Vijayawada">Codegnan Destination - Vijayawada</label><br><br>

        <strong><label for="address">Current Address</label><br></strong>
        <textarea name="address" id="address" rows="5" cols="50"></textarea><br><br>

        <strong><label for="file">Upload your Professional Photo</label></strong>
        <input type="file" name="file" id="file"><br><br>

        <strong><label for="file">Please upload your CV</label></strong>
        <input type="file" name="file" id="file"><br><br>

        <strong><input type="submit" value="submit form"></strong>

    </form>
    
</body>
</html>
