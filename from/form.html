<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="username">Username</label>
        <input type="text" name="text" placeholder="Enter text" id="username"><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="contact">Contact</label>
        <input type="number" name="number" id="contact"><br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br><br>

        <label for="date">Date</label>
        <input type="date" name="date" id="date"><br><br>

        <label for="time">Time</label>
        <input type="time" name="time" id="time"><br><br>

        <label for="color">Color</label>
        <input type="color" name="color" id="color"><br><br>

        <label for="file">File</label>
        <input type="file" name="file" id="file"><br><br>

        <label for="url">URL</label>
        <input type="url" name="url" id="url"><br><br>

        <label for="range">Range</label>
        <input type="range" name="range" id="range"><br><br>

        <label for="checkbox">Subscribe</label>
        <input type="checkbox" name="checkbox" id="checkbox"><br><br>

        <label for="website">Website</label>
        <input type="website" name="website" placeholder="http://example.com" id="website"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br><br>

        <label for="comments">Comments</label><br>
        <textarea name="comments" id="comments" rows="5" cols="50"></textarea><br><br>

        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">Uk</option>
            <option value="Canada" selected>Canada</option>
        </select><br><br>

        <input type="submit" value="submit form">

        <input type="reset" name="reset" id="reset">
    </form>
    
</body>
</html>
